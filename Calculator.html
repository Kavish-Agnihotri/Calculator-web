<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Calculator Application">
    <meta name="author" content="Kavish Agnihotri">
    <title>Calculator Web Application</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="theme-color" content="#563d7c">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

    <!-- Custom styles for this template -->
    <link href="css/Calculator.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
     <form class="form">
        <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Calculator</h1>
        <label for="inputEmail" class="sr-only">0</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="0" >
         
        <div class="row">
        <button class="btn" value="(" type="submit">(</button>
        <button class="btn" value=")" type="submit">)</button>
        <button class="btn" value="%" type="submit">%</button>
        <button class="btn" value="" type="submit">AC</button>
        </div>
        <div class="row">
        <button class="btn-default" value="7" type="submit">7</button>
        <button class="btn-default" value="8" type="submit">8</button>
        <button class="btn-default" value="9" type="submit">9</button>
        <button class="btn" value="" type="submit">/</button>
        </div>
        <div class="row">
        <button class="btn-default" value="4" type="submit">4</button>
        <button class="btn-default" value="5" type="submit">5</button>
        <button class="btn-default" value="6" type="submit">6</button>
         <button class="btn" value="*" type="submit">*</button>
        </div>
        <div class="row">
        <button class="btn-default" value="1" type="submit">1</button>
        <button class="btn-default" value="2" type="submit">2</button>
        <button class="btn-default" value="3" type="submit">3</button>
         <button class="btn" value="-" type="submit">-</button>
        </div>
        <div class="row">
        <button class="btn-default"  value="0" type="submit">0</button>
        <button class="btn-default"  value="." type="submit">.</button>
        <button class="btn btn-info" value="=" type="submit">=</button>
         <button class="btn" value="+" type="submit">+</button>
        </div>
    </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
